<p-table [value]="datosTabla">
  <ng-template pTemplate="header">
    <tr>
      <th>estado</th>
      <th>fecha</th>
      <th>hora</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dato>
    <tr>
      <td>{{dato.estado}}</td>
      <td>{{dato.createdAt | date}}</td>
      <td>{{dato.createdAt | date:'h:mm a z'}}</td>
    </tr>
  </ng-template>
</p-table>
